<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>function with paramemter</title>
</head>
<body>

</body>
<script>
	function abc(r,s,t){
		p=r+s+t;
		return p;
	}

	var a=abc(10,20,30)
	document.write(a)
	document.write("<br>")

	var a=abc(200,300,400)
	document.write(a)
	document.write("<br>")

	var a=abc(3000,4000,5000)
	document.write(a)
	document.write("<br>")

     var a=abc(600,300,400)
	document.write(a)
	document.write("<br>")

	var a=abc(200,900,400)
	document.write(a)
	document.write("<br>")

	var a=abc(200,30000,400)
	document.write(a)
	document.write("<br>")



   




</script>
</html>
